<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 and a half game</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <section id="table-section">
        <div class="table-container">
            <!-- * player card -->
            <div id="table-container-player" class="table-container-player">
                <h1 class="player-title-text">player card</h1>
                <img id="player-first-card" src="/assets/img/retro.png" alt="retrocard">
            </div>
            <!-- * com card -->
            <div id="table-container-com" class="table-container-com">
                <h1 class="player-title-text">COM card</h1>
                <img id="com-first-card" src="/assets/img/retro.png" alt="retrocard">
            </div>
        </div>
    </section>

    <!-- TODO ADD class HIDDEN to this section  -->
    <section id="call-card-button-section" class="hidden" >
        <div class="call-card-button-container">
            <div id="button-container" class="button-container">
                <button id="call-card-button">call card</button>
                <button id="stop-call-button">stop call card</button>
            </div>
        </div>
    </section>

    <script src="/assets/js/app.js"></script>
</body>
</html>
